<div class="container">
	<div class="playArea1">
		player 1
		{{game.players[1]}}
	</div>
	<div class="mid-container">
		<div class="playArea2">
			{{game.players[2]}}
		</div>
		<div class="gameArea">
			Gamespace
			<p>how many players?</p>
			<input type="text" name="" id="" ng-model="players">
			<button ng-click="setPlayers(players)">Go</button>
			<br>
			{{deck}}
		</div>
		<div class="playArea3">
			{{game.players[3]}}
		</div>
	</div>
	<div class="playArea4">
		{{game.players[4]}}
	</div>
</div>
