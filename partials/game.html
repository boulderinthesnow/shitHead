<div class="container">
	<div class="playArea1 player-container">
		player 2
		{{game.players[2]}}
		<div>
			<span ng-repeat="(key, value) in game.players[2].revealedCards">
				{{value.rank}}
				{{value.suit}}
				<img 
					ng-src="/images/cards/{{value.rank}}_of_{{value.suit}}.png" 
					class="image" 
					id="p2_hand_{{$index}}"
				>
			</span>
			{{test}}
		</div>
		<div>
			<span ng-repeat="(key, value) in game.players[2].hand">
				{{value.rank}}
				{{value.suit}}
				<span>
				<img
					ng-src="/images/cards/{{value.rank}}_of_{{value.suit}}.png"
					class="image"
					id="p2_down_{{$index}}"
				>
				</span>
			</span>
		</div>
	</div>
	<div class="mid-container">
		<div class="playArea2">
		player 3
			{{game.players[3]}}
		</div>
		<div class="gameArea">
			Gamespace
			<div id="newGameToggle" ng-show="showNewGame">
				<p>how many players?</p>
				<input type="text" name="" id="" ng-model="players">
				<button ng-click="setPlayers(players)" id="goButton">Go</button>	
			</div>
			<div ng-hide="showNewGame">
				<button ng-click="dealCards()" id="dealButton">Deal Cards</button>
			</div>
		</div>
		<div class="playArea3">
		player 4
			{{game.players[4]}}
		</div>
	</div>
	<div class="playArea4 player-container">
		player 1
		{{game.players[1]}}
		<div>
			<span ng-repeat="(key, value) in game.players[1].revealedCards">
				{{value.rank}}
				{{value.suit}}
				<img 
					ng-src="/images/cards/{{value.rank}}_of_{{value.suit}}.png" 
					class="image" 
				>
			</span>
		</div>
		<div>
			<span ng-repeat="(key, value) in game.players[1].hand">
				{{value.rank}}
				{{value.suit}}
				<span>
				<img
					ng-src="/images/cards/{{value.rank}}_of_{{value.suit}}.png"
					class="image"
				>
				</span>
			</span>
		</div>
	</div>
</div>
